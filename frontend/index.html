<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessibility Analyzer</title>

  <style>
    :root {
      --primary: #6366f1;
      --bg: #f8fafc;
      --card: rgba(255,255,255,0.9);
      --text: #0f172a;
      --muted: #64748b;
      --good: #22c55e;
      --medium: #facc15;
      --bad: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* ---------- HEADER ---------- */
    header {
      background: linear-gradient(135deg, #6366f1, #4338ca);
      padding: 60px 20px;
      color: white;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
    }

    header p {
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.9;
    }

    /* ---------- LAYOUT ---------- */
    .container {
      max-width: 1000px;
      margin: -40px auto 40px;
      padding: 0 20px;
    }

    .card {
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    /* ---------- INPUT ---------- */
    .input-row {
      display: flex;
      gap: 12px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 16px;
    }

    button {
      padding: 14px 22px;
      border-radius: 10px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ---------- SCORE ---------- */
    .score-section {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .score-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 34px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    .score-good { background: var(--good); }
    .score-medium { background: var(--medium); color: #333; }
    .score-bad { background: var(--bad); }

    .score-info h2 {
      margin: 0;
      font-size: 26px;
    }

    .score-info p {
      margin-top: 8px;
      color: var(--muted);
    }

    /* ---------- SUMMARY ---------- */
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .summary-card {
      padding: 20px;
      border-radius: 12px;
      background: #f1f5f9;
      text-align: center;
    }

    .summary-card h3 {
      margin: 0;
      font-size: 22px;
    }

    .summary-card p {
      margin-top: 6px;
      color: var(--muted);
    }

    /* ---------- ISSUES ---------- */
    .issue {
      border-left: 6px solid #e5e7eb;
      padding: 20px;
      border-radius: 10px;
      margin-top: 16px;
      background: #f8fafc;
    }

    .issue.serious { border-color: #f97316; }
    .issue.moderate { border-color: #facc15; }
    .issue.critical { border-color: #ef4444; }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .badge.serious { background: #f97316; color: white; }
    .badge.moderate { background: #facc15; color: #333; }
    .badge.critical { background: #ef4444; color: white; }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 30px;
    }

    .issue-header {
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.issue-details {
  display: none;
  margin-top: 10px;
  color: #334155;
}

.issue.open .issue-details {
  display: block;
}

.toggle {
  font-size: 18px;
  font-weight: bold;
}

  </style>
</head>

<body>

<header>
  <h1>â™¿ Accessibility Analyzer</h1>
  <p>Audit websites for WCAG accessibility and usability issues</p>
</header>

<div class="container">

  <!-- INPUT -->
  <div class="card">
    <div class="input-row">
      <input id="urlInput" placeholder="Enter website URL (https://...)" />
      <button onclick="analyze()">Analyze</button>
    </div>
  </div>

  <!-- RESULTS -->
  <div id="result"></div>

</div>


<script src="script.js"></script>
</body>
</html>
